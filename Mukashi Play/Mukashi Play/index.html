<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mukashi Play - Cadastro</title>
  <link rel="stylesheet" href="cssdologin.css"> <!-- Seu CSS personalizado -->
</head>
<body>

  <h1>Mukashi Play</h1>

  <form id="form-cadastro">
    <label for="nome" class="nome1">Nome:</label>
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
    <br><br>

    <label for="email" class="e-mail1">E-mail:</label>
    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
    <br><br>

    <input type="submit" value="Entrar">
  </form>

  <script>
    const form = document.getElementById("form-cadastro");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();

      // Expressão regular básica para validar e-mail
      const emailValido = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);

      if (!nome) {
        alert("Por favor, preencha o nome.");
        return;
      }

      if (!emailValido) {
        alert("Por favor, insira um e-mail válido.");
        return;
      }

      // Tudo certo! Redireciona para a página de pesquisa
      window.location.href = "pesquisa.html";
    });
  </script>

</body>
</html>

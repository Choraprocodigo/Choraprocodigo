<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="iframe-jogo" src=""></iframe>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const src = urlParams.get('src');

    if (src) {
      document.getElementById("iframe-jogo").src = decodeURIComponent(src);
    } else {
      document.body.innerHTML = "<h1 style='color:white;text-align:center;margin-top:20%'>Nenhum jogo especificado.</h1>";
    }
  </script>
</body>
</html>
